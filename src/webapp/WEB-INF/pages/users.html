<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>age</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}" target="_blank">Id</td>
            <td>
                <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getName()}" target="_blank" />
            </td>
            <td th:text="${user.getSurname()}">val</td>
            <td th:text="${user.getAge()}">val</td>
        </tr>
    </table>
</div>
<br/>
<br/>
<a href="/users/new">Create new user!</a>
</body>
</html>
